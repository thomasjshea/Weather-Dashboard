<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/a43344345a.js" crossorigin="anonymous"></script>
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="header">
        <h1 class="page-title text-center p-3 ">Weather Dashboard</h1>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-3">
                <div class="pb-3 d-grid search-area" id="search-area">
                    <label class="h4 form-label mb-2">Please Search for a City:</label>
                    <input type="text" placeholder="Search for a city..." class="text-area mb-2" id="search-bar">
                    <button type="button" class="btn search-btn justify-content-center"
                        id="search-btn"><span>Search</span></button>
                </div>

                <div class="pt-3 d-grid" id="recent-searches"></div>
            </div>

            <div class="col-9" id="weather">
                <div id="weather-info">
                    <h1><span id="city"></span><img id="weather-image" src=""><span id="weather-description"></span></h1>
                    <p>Temperature:<span id="temperature"></span>&#8457</p>
                    <p>Wind:<span id="wind"></span>mph</p>
                    <p>Humidity<span id="humidity"></span></p>
                </div>
            </div>





            <script src="https://code.jquery.com/jquery-3.5.1.js"
                integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
            <script src="./assets/js/script.js"></script>
</body>

</html>
